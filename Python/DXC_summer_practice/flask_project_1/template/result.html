<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e2852;
            color: #ffffff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        .result {
            margin-bottom: 20px;
        }

        .bmi-category {
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">BMI Calculator Result</h1>
        <div class="result">
            <p>Your BMI: {{ bmi }}</p>
        </div>
        <div class="bmi-category">
            <p>Category: {{ category }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
